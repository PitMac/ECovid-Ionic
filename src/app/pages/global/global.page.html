<ion-header>
  <ion-toolbar mode="md">
    <ion-title>ECovid-19</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <app-card title="New Confirmed" [data]="newConfirmed"></app-card>
      </ion-col>
      <ion-col size="6">
        <app-card title="Total Confirmed" [data]="totalConfirmed"></app-card>
      </ion-col>
      <ion-col size="6">
        <app-card title="New Deaths" [data]="newDeaths"></app-card>
      </ion-col>
      <ion-col size="6">
        <app-card title="Total Deaths" [data]="totalDeaths"></app-card>
      </ion-col>
      <ion-col size="6">
        <app-card title="New Recovered" [data]="newRecovered"></app-card>
      </ion-col>
      <ion-col size="6">
        <app-card title="Total Recovered" [data]="totalRecovered"></app-card>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-button color="transparent" [routerLink]="['/tabs']">
          <ion-icon class="ion-padding" name="business"></ion-icon>Countries
          List</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
